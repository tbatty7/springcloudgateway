spring:
  cloud:
    gateway:
      routes:
        - id: baeldung_route
          uri: http://baeldung.com
          predicates:
            - Path=/baeldung/cloud/**
          filters:
            - RewritePath=/baeldung/cloud/(?<RID>.*), /spring-cloud-gateway/$\{RID}
management:
  endpoints:
    web:
      exposure:
        include: "*"